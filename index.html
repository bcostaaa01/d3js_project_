<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D3JS example</title>
</head>
<body>
    <h2>Data Visualization with D3JS</h2>
    <ul></ul>
    <svg width="300px" height="300px">

    </svg>

    <script src="https://d3js.org/d3.v5.min.js"></script>

    <script>
        Bands = ['Keane', 'Coldplay', 'Cut Copy', 'Mew'];
        d3.select('h2').style('font-size', '50px');
        d3.select('ul').selectAll('li').data(Bands).enter().append('li').text(band => band);

        var numbers = [20, 30, 50, 30, 10, 90];
        var barHeight = 40;
    </script>

</body>
</html>
